# Production-specific configuration
# This file IS committed to Git (unlike application.properties)

# Force Hibernate to use quoted identifiers for MySQL mixed-case columns
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# Use exact column names from @Column annotations
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Don't show SQL in production logs
spring.jpa.show-sql=false

