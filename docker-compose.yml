version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: idxdb
      MYSQL_USER: idxuser
      MYSQL_PASSWORD: idxpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: idx-backend:local
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/idxdb?useSSL=false&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "idxuser"
      SPRING_DATASOURCE_PASSWORD: "idxpass"
      ALLOWED_ORIGINS: "http://localhost:5173"
    # Note: backend will restart until DB becomes available; this is acceptable for local dev.

volumes:
  db_data:
